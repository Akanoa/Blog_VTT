{% extends "base.html" %}

{% block content %}
<main class="container">
    <article class="grid">
        <div>
            <hgroup>
                <h1>S'inscrire</h1>
                <h2></h2>
            </hgroup>

            <form method="post" action="/register" enctype="application/x-www-form-urlencoded">
                <input type="text" name="login" placeholder="Identifiant" aria-label="Identifiant" required>
                {% if confirmation_error %}
                <input type="password" name="password" placeholder="Mot de passe" aria-label="Password" required  aria-invalid="true">
                <input type="password" name="password_confirmation" placeholder="Confirmation du mot de passe" aria-label="Password" required aria-invalid="true">
                <small style="color: red">Les mots de passes ne correspondent pas</small>
                {% else %}
                <input type="password" name="password" placeholder="Mot de passe" aria-label="Password" required>
                <input type="password" name="password_confirmation" placeholder="Confirmation du mot de passe" aria-label="Password" required>
                {% endif %}
                <input type="submit" class="contrast" value="S'inscrire"/>
                <a href="/login" role="link">Déjà un compte?</a>
            </form>
        </div>
        <div></div>
    </article>
</main>
{% endblock content %}
